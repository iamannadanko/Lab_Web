<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мої друзі - 304-ТН</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
        }
        .instruction {
            margin-top: 20px;
            font-style: italic;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Мої друзі з групи 304-ТН</h1>
    
    <div class="container">
        <map name="friendsMap">
            <area shape="rect" coords="18,4,555,1034" 
                  href="#" title="Кастіл&#10;Спеціалізація: Програмування&#10;Хобі: Геймінг, спорт&#10;Цитата: 'Код - це поезія'">
            
            <area shape="rect" coords="623,4,1327,851" 
                  href="#" title="Зейд&#10;Спеціалізація: Математика&#10;Хобі: Шахи, книги&#10;Цитата: 'Логіка вирішує все'">
            
            <area shape="rect" coords="4,1074,748,1997" 
                  href="#" title="Ніктос&#10;Спеціалізація: Дизайн&#10;Хобі: Музика, мистецтво&#10;Цитата: 'Креативність безмежна'">
            
            <area shape="rect" coords="1330,1978,808,876" 
                  href="#" title="Кіран&#10;Спеціалізація: Менеджмент&#10;Хобі: Подорожі, фотографія&#10;Цитата: 'Організація - ключ до успіху'">
        </map>

        <img src="images/Дизайн без назви.png" 
             alt="Мої друзі" usemap="#friendsMap" 
             style="border: 3px solid white; border-radius: 10px;">
        
        <p class="instruction">Наведіть курсор на різних хлопців на фото, щоб дізнатися більше інформації про них</p>
    </div>
</body>
</html>
