<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Моя Батьківщина - село Лутовинівка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #0057b7;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .photo-container {
            text-align: center;
        }
        .photo-container img {
            border: 2px solid #0057b7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .description {
            margin-top: 10px;
            font-weight: bold;
            color: #0057b7;
        }
        .info {
            text-align: center;
            margin: 20px 0;
            line-height: 1.6;
        }
        /* Нові стилі для картування */
        .map-section {
            text-align: center;
            margin: 40px 0;
        }
        .map-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .map-images img {
            border: 2px solid #0057b7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body bgcolor="#ccffff">
    <h1 align="center">Лутовинівка</h1>
    
    <div class="info">
        <p>Лутовинівка - це моє рідне село, де я народилася і виросла. 
           Це невелике мальовниче село з багатою історією та прекрасними людьми.</p>
    </div>

    <div class="map-section">
        <map name="Lutovynivka">
            <area shape="rect" coords="0,0,330,245" href="#" title="Лутовинівка — село в Україні, адміністративний центр Лутовинівської сільської територіальної громади. Розташоване на березі річки, має багату історію та культурну спадщину.">
        </map>
        <map name="location">
            <area shape="rect" coords="0,0,330,245" href="#" title="Село Лутовинівка розташоване в мальовничій місцевості, оточене лісами та полями. Відстань до обласного центру становить близько 50 км, до районного центру — 25 км. Через село проходить автомобільна дорога місцевого значення.">
        </map>
        <map name="history">
            <area shape="rect" coords="0,0,330,245" href="#" title="Село Лутовинівка має багатовікову історію. Засноване у XVIII столітті, воно пройшло через багато історичних подій. У різні періоди належало до різних адміністративних утворень, зберігаючи при цьому свою самобутність.">
        </map>
        <map name="infrastructure">
            <area shape="rect" coords="0,0,330,245" href="#" title="У селі функціонує залізнична станція, гімназія, елеватор та сільська рада. Також є будинок культури, бібліотека, фельдшерсько-акушерський пункт та інші соціальні об'єкти.">
        </map>
        
        <div class="map-images">
            <img src="images/trainstation.jpg" alt="Lutovynivka" width="330" height="245" usemap="#Lutovynivka">
            <img src="images/gimnasium.jpg" alt="location" width="330" height="245" usemap="#location">
            <img src="images/astarta.jpg" alt="history" width="330" height="245" usemap="#history">
            <img src="images/com.jpg" alt="infrastructure" width="330" height="245" usemap="#infrastructure">
        </div>
    </div>


</body>
</html>
