<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Рядки, що біжать — Завдання 4.1</title>
</head>
<body>

<!-- 1. Коливання з боку в бік -->
<marquee behavior="alternate" bgcolor="#ffcccc" height="50" width="100%">
    <font color="#000066" face="Verdana" size="4"><b>Текст коливається з боку в бік</b></font>
</marquee>

<!-- 2. Справа наліво, з’являється знову -->
<marquee direction="left" behavior="scroll" bgcolor="#ccffcc" height="50" width="100%">
    <font color="#660000" face="Tahoma" size="4"><i>Текст пробігає справа наліво і з’являється знову</i></font>
</marquee>

<!-- 3. Зліва направо, зупиняється -->
<marquee direction="right" behavior="slide" bgcolor="#ccccff" height="50" width="100%">
    <font color="#003300" face="Georgia" size="4">Текст пробігає зліва направо та зупиняється</font>
</marquee>

<!-- 4. Різний режим запізнення (перший рядок) -->
<marquee behavior="scroll" bgcolor="#fff0b3" height="50" width="100%" scrolldelay="50">
    <font color="#800000" face="Arial" size="4">Перший рядок із запізненням (50 мс)</font>
</marquee>

<!-- 5. Різний режим запізнення (другий рядок) -->
<marquee behavior="scroll" bgcolor="#b3e0ff" height="50" width="100%" scrolldelay="150">
    <font color="#003366" face="Comic Sans MS" size="4">Другий рядок із більшим запізненням (150 мс)</font>
</marquee>

</body>
</html>
